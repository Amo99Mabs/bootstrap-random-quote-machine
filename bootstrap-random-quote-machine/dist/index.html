<!doctype html>

     <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

    <title>Random Quote Generator for Motivation</title>
   
    <script src="quotes.js"></script>
    <script>
     
     
     
    

    window.onload = init;
    function init() {
      generateQuote()
      }
      
      function generateQuote(){
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK [randomIndex];
        
        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="
        
        //Add the Quote 
        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g,"%20"); 
        twitterLink += quoteInApiFormat
        //Add the Authour 
           let authorInApiFormat = randomQuoteData.author.replace(/ /g,"%20"); 
        twitterLink += " -" + authorInApiFormat
        
        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
       document.getElementById("author").innerText = randomQuoteData.author;
      }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <div class="row py-5">
      <div class="col-md-8 offset-md-2"
    <wrapper id="quote-box">
      <div class="card">
  <div class="card-header text-center">
    Random Quote Machine
        </div>
  <div class="card-body">
    <h5 class="card-title">
       <div id="text"></div>
    </h5>
    <p class="card-text">
    
    <div id="author"></div></p>
     <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-secondary">New Quote</button>
      <a href="" id="tweet-quote" target="_blank" class="btn btn-block btn-dark">Tweet Quote</a>
  </div>
    </div>
    </wrapper>
</div>
</div>
</div>
